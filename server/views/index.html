<html>
  <head>
    <!-- <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script> -->
    <script src="/public/bundle.js"></script>
  </head>
  <body>
    <a-scene begin-socket debug>
      <a-assets>
        <!-- 3D Models -->
        <!-- https://sketchfab.com/3d-models/table-1132fa2850a24917892733566bd68e74 -->
        <a-asset-item
          id="conference-roundtable"
          src="/public/conference-roundtable/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="conference-room"
          src="/public/conference-room/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="sitting"
          src="/public/Lowpolymesh_Eliber.glb"
        ></a-asset-item>
        <video
          id="juror-a-video"
          autoplay
          muted
          src="/public/videos/juror-a-idle-1.mp4"
        ></video>
        <video
          id="juror-b-video"
          autoplay
          muted
          src="/public/videos/juror-b-idle-1.mp4"
        ></video>
        <video
          id="juror-c-video"
          autoplay
          muted
          src="/public/videos/juror-c-idle-1.mp4"
        ></video>
        <video
          id="jury-foreman-video"
          autoplay
          muted
          src="/public/videos/jury-foreman-idle-1.mp4"
        ></video>
      </a-assets>
      <a-entity
        scale="1.0 0.4 1.0"
        position="0 0 0"
        gltf-model="#conference-roundtable"
      ></a-entity>
      <a-entity scale="0.01 0.01 0.01" gltf-model="#conference-room"></a-entity>
      <!-- far left -->
      <a-entity
        scale="0.3 0.3 0.3"
        position="-0.231 0.67 2.530"
        rotation="0 155 0"
        gltf-model="#sitting"
      >
        <a-video
          id="juror-a"
          src="#juror-a-video"
          video-playback="juror-a"
          width="9"
          height="16"
          scale="0.28 0.28 0.28"
          position="0 4.75 0.9"
        ></a-video>
        <a-plane
          width="3.5"
          height="16"
          scale="0.28 0.28 0.28"
          position="0 4.75 0.9"
          material="side: double; opacity: 0"
          color="#FFF"
          class="cursor-readable"
          cursor-listener="speakerId: juror-a"
        ></a-plane>
      </a-entity>

      <!-- mid left -->
      <a-entity
        scale="0.3 0.3 0.3"
        position="-2.002 0.670 1.273"
        rotation="0 120 0"
        gltf-model="#sitting"
      >
        <a-video
          id="juror-c"
          src="#juror-c-video"
          video-playback="juror-c"
          width="16"
          height="9"
          scale="0.37 0.37 0.37"
          position="0 4.75 0.9"
        ></a-video>
        <a-plane
          width="6"
          height="9"
          scale="0.37 0.37 0.37"
          position="0 4.75 0.9"
          material="side: double; opacity: 0"
          class="cursor-readable"
          cursor-listener="speakerId: juror-c"
        ></a-plane>
      </a-entity>
      <!-- mid right -->
      <a-entity
        scale="0.3 0.3 0.3"
        position="-2.287 0.670 -1.110"
        gltf-model="#sitting"
        rotation="0 60 0"
      >
        <a-video
          id="juror-b"
          src="#juror-b-video"
          video-playback="juror-b"
          width="16"
          height="9"
          scale="0.33 0.33 0.33"
          position="0 4.5 0.9"
        ></a-video>
        <a-plane
          width="6"
          height="9"
          scale="0.33 0.33 0.33"
          position="0 4.75 0.9"
          material="side: double; opacity: 0"
          class="cursor-readable"
          cursor-listener="speakerId: juror-b"
        ></a-plane>
      </a-entity>
      <!-- far right -->
      <a-entity
        scale="0.3 0.3 0.3"
        position="-0.250 0.670 -2.462"
        rotation="0 25 0"
        gltf-model="#sitting"
      >
        <a-video
          id="jury-foreman"
          src="#jury-foreman-video"
          video-playback="jury-foreman"
          width="16"
          height="9"
          scale="0.33 0.33 0.33"
          position="0 4.75 0.9"
        ></a-video>
        <a-plane
          width="6"
          height="9"
          scale="0.33 0.33 0.33"
          position="0 4.75 0.9"
          material="side: double; opacity: 0"
          class="cursor-readable"
          cursor-listener="speakerId: jury-foreman"
        ></a-plane>
      </a-entity>

      <!-- Camera -->
      <a-entity id="rig" position="2 0.4 0" rotation="0 90 0">
        <a-camera
          id="camera"
          look-controls="pointer-lock-enabled: true;"
          rotation-reader
        >
          <a-cursor
            cursor="fuse: true; fuseTimeout: 50"
            raycaster="showLine: true; objects: .cursor-readable"
            line="color: orange; opacity: 0.5"
            cursor-reader
          ></a-cursor>
          <a-text
            id="caption"
            opacity="0"
            value="<caption looks like this>"
            align="center"
            scale="0.2 0.2 0.2"
            position="0 -0.35 -1"
            caption="speaker: ''; cursorTarget: ''"
          ></a-text>
          <a-text
            id="ambientCaption"
            opacity="0"
            value="<caption looks like this>"
            align="center"
            wrap-count="80"
            width="12"
            scale="0.2 0.2 0.2"
            position="0.8 0.8 -1"
            caption="speaker: ''; cursorTarget: ''; ambientCaption: true;"
          ></a-text>
        </a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
