<html>
  <head>
    <script src="/public/bundle.js"></script>
  </head>
  <body>
    <a-scene stats>
      <a-assets timeout="15000">
        <a-asset-item
          id="conference-roundtable"
          src="/public/conference-roundtable/scene.compressed.gltf"
        ></a-asset-item>
        <a-asset-item
          id="conference-room"
          src="/public/conference-room/scene.compressed.gltf"
        ></a-asset-item>
        <a-asset-item
          id="standing"
          src="/public/human/scene.compressed.glb"
        ></a-asset-item>
        <video
          id="juror-a-video"
          autoplay
          muted
          src="/public/videos/juror-a-idle-1.mp4"
        ></video>
        <video
          id="juror-b-video"
          autoplay
          muted
          src="/public/videos/juror-b-idle-1.mp4"
        ></video>
        <video
          id="juror-c-video"
          autoplay
          muted
          src="/public/videos/juror-c-idle-1.mp4"
        ></video>
        <video
          id="jury-foreman-video"
          autoplay
          muted
          src="/public/videos/jury-foreman-idle-1.mp4"
        ></video>
      </a-assets>
      <a-entity
        scale="1.0 0.4 1.0"
        position="0 0 0"
        gltf-model="#conference-roundtable"
      ></a-entity>
      <a-entity scale="0.01 0.01 0.01" gltf-model="#conference-room"></a-entity>
      <a-video
        id="juror-a"
        src="#juror-a-video"
        video-playback="juror-a"
        width="9"
        height="16"
        scale="0.0924 0.0924 0.0924"
        position="-0.11689 2.095 2.285"
        rotation="0 155 0"
      ></a-video>
      <a-video
        id="juror-b"
        src="#juror-b-video"
        rotation="0 120 0"
        video-playback="juror-b"
        width="16"
        height="9"
        scale="0.111 0.111 0.111"
        position="-1.768 2.095 1.138"
      ></a-video>
      <a-video
        id="juror-c"
        src="#juror-c-video"
        video-playback="juror-c"
        width="16"
        height="9"
        scale="0.111 0.111 0.111"
        rotation="0 60 0"
        position="-2.053 2.02 -0.975"
      ></a-video>
      <a-video
        id="jury-foreman"
        src="#jury-foreman-video"
        video-playback="jury-foreman"
        width="16"
        height="9"
        scale="0.111 0.111 0.111"
        rotation="0 25 0"
        position="-0.135 2.095 -2.217"
      >
      </a-video>

      <a-entity id="rig" position="2 0.4 0" rotation="0 90 0">
        <a-entity
          id="body"
          stay-below
          gltf-model="#standing"
          scale="0.0035 0.0035 0.0035"
          position="0 0.75 0"
          rotation="0 180 0"
          rotate-qe
        >
          <a-entity id="anchor" position="0 210 75"></a-entity>
        </a-entity>
        <a-camera id="camera" look-controls="pointer-lock-enabled: true;">
          <a-cone
            indicator="jurorId: juror-a;"
            color="#FFD700"
            position="-0.075 -0.2 -0.25"
            radius-bottom="0.005"
            radius-top="0"
            height="0.03"
            animation__color="property: material.color; from: #FFD700; to: #000000; startEvents: fade; dur: 5000;"
          ></a-cone>
          <a-cone
            indicator="jurorId: juror-b;"
            color="#FFD700"
            position="-0.025 -0.2 -0.25"
            radius-bottom="0.005"
            radius-top="0"
            height="0.03"
            animation__color="property: material.color; from: #FFD700; to: #000000; startEvents: fade; dur: 5000;"
          ></a-cone>
          <a-cone
            indicator="jurorId: juror-c;"
            color="#FFD700"
            position="0.025 -0.2 -0.25"
            radius-bottom="0.005"
            radius-top="0"
            height="0.03"
            animation__color="property: material.color; from: #FFD700; to: #000000; startEvents: fade; dur: 5000;"
          ></a-cone>
          <a-cone
            indicator="jurorId: jury-foreman;"
            color="#FFD700"
            position="0.075 -0.2 -0.25"
            radius-bottom="0.005"
            radius-top="0"
            height="0.03"
            animation__color="property: material.color; from: #FFD700; to: #000000; startEvents: fade; dur: 5000;"
          ></a-cone>
          <a-text
            id="caption"
            opacity="0"
            value="<caption looks like this>"
            align="center"
            scale="0.2 0.2 0.2"
            position="0 -0.6 -1"
            caption="speaker: ''; activeTarget: ''"
          ></a-text>
          <a-text
            id="ambientCaption"
            opacity="0"
            value="<caption looks like this>"
            align="center"
            wrap-count="60"
            width="6.5"
            scale="0.2 0.2 0.2"
            position="0.7 0.7 -1"
            caption="speaker: ''; activeTarget: ''; ambientCaption: true;"
          ></a-text>
        </a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
