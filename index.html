<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="conference-table" src="assets/conference-table/scene.gltf"></a-asset-item>
            <a-asset-item id="conference-room" src="assets/conference-room/scene.gltf"></a-asset-item>
            <a-asset-item id="sitting" src="assets/Lowpolymesh_Eliber.glb"></a-asset-item>
        </a-assets>
        <a-entity scale="0.01 0.011 0.01" gltf-model="#conference-table"></a-entity>
        <a-entity scale="0.01 0.01 0.01" gltf-model="#conference-room"></a-entity>
        <a-entity scale="0.3 0.3 0.3" position="1.0 0.670 -1.290" gltf-model="#sitting"></a-entity>
        <a-entity scale="0.3 0.3 0.3" position="1.0 0.670 1.290" rotation="0 180 0" gltf-model="#sitting"></a-entity>
        <a-entity scale="0.3 0.3 0.3" position="-3.2 0.670 0" rotation="0 90 0" gltf-model="#sitting"></a-entity>
        <a-entity id="rig" position="3.2 0.4 0" rotation="0 90 0">
            <a-camera id="camera" look-controls="pointer-lock-enabled: true;"></a-camera>
        </a-entity>
        <a-entity geometry="primitive: plane; height: auto; width: auto" material="color: black; opacity: 0.5;"
            text="max-count:40; width: 1.5; value: Hi my name is Gabriel and I will be interviewing you today" rotation="0 90 0" position="1.0 2.5 -1.290"></a-entity>

    </a-scene>
</body>

</html>
