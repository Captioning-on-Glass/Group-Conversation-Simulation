<html>
  <body>
    <a-scene begin-socket>
      <a-assets>
        <!-- 3D Models -->
        <!-- https://sketchfab.com/3d-models/table-1132fa2850a24917892733566bd68e74 -->
        <a-asset-item
          id="conference-roundtable"
          src="assets/conference-roundtable/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="conference-room"
          src="assets/conference-room/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="sitting"
          src="assets/Lowpolymesh_Eliber.glb"
        ></a-asset-item>
      </a-assets>
      <a-entity
        scale="0.7 0.4 0.7"
        position="0 0 0"
        gltf-model="#conference-roundtable"
      ></a-entity>
      <a-entity scale="0.01 0.01 0.01" gltf-model="#conference-room"></a-entity>
      <!-- far left -->
      <a-entity
        scale="0.3 0.3 0.3"
        position="-0.25 0.67 1.8"
        rotation="0 155 0"
        gltf-model="#sitting"
        id="jury-a"
      >
        <a-video
          id="juror-a"
          width="9"
          height="16"
          scale="0.28 0.28 0.28"
          position="0 4.75 0.9"
        ></a-video>
      </a-entity>
      <!-- mid left -->
      <a-entity
        scale="0.3 0.3 0.3"
        position="-1.6 0.67 0.9"
        rotation="0 120 0"
        gltf-model="#sitting"
        id="jury-c"
      >
        <a-video
          id="juror-c"
          width="16"
          height="9"
          scale="0.37 0.37 0.37"
          position="0 4.75 0.9"
        ></a-video>
      </a-entity>
      <!-- mid right -->
      <a-entity
        scale="0.3 0.3 0.3"
        position="-1.6 0.67 -0.9"
        gltf-model="#sitting"
        rotation="0 60 0"
        id="jury-b"
      >
        <a-video
          id="juror-b"
          width="16"
          height="9"
          scale="0.33 0.33 0.33"
          position="0 4.5 0.9"
        ></a-video>
      </a-entity>
      <!-- far right -->
      <a-entity
        scale="0.3 0.3 0.3"
        position="-0.25 0.67 -1.8"
        rotation="0 25 0"
        gltf-model="#sitting"
        id="foreman"
      >
        <a-video
          id="jury-foreman"
          width="16"
          height="9"
          scale="0.33 0.33 0.33"
          position="0 4.75 0.9"
        ></a-video>
      </a-entity>

      <a-entity id="rig" position="2 0.4 0" rotation="0 90 0">
        <a-camera
          id="camera"
          look-controls="pointer-lock-enabled: true;"
          rotation-reader
        ></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
