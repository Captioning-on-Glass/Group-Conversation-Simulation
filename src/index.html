<html>
  <body>
    <a-scene begin-socket>
      <a-assets>
        <!-- <a-asset-item
          id="conference-table"
          src="assets/conference-table/scene.gltf"
        ></a-asset-item> -->

        <!-- https://sketchfab.com/3d-models/table-1132fa2850a24917892733566bd68e74 -->
        <a-asset-item
          id="conference-roundtable"
          src="assets/conference-roundtable/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="conference-room"
          src="assets/conference-room/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="sitting"
          src="assets/Lowpolymesh_Eliber.glb"
        ></a-asset-item>
      </a-assets>
      <a-entity
        scale="0.7 0.4 0.7"
        position="0 0 0"
        gltf-model="#conference-roundtable"
      ></a-entity>
      <a-entity scale="0.01 0.01 0.01" gltf-model="#conference-room"></a-entity>

      <a-entity
        scale="0.3 0.3 0.3"
        position="0.25 0.670 -2"
        gltf-model="#sitting"
      ></a-entity>
      <a-entity
        scale="0.3 0.3 0.3"
        position="0.25 0.670 2"
        rotation="0 180 0"
        gltf-model="#sitting"
      ></a-entity>

      <a-entity
        scale="0.3 0.3 0.3"
        position="-1.5 0.670 -1.4"
        gltf-model="#sitting"
        rotation="0 40 0"
      ></a-entity>
      <a-entity
        scale="0.3 0.3 0.3"
        position="-1.5 0.670 1.4"
        rotation="0 140 0"
        gltf-model="#sitting"
      ></a-entity>

      <a-entity
        scale="0.3 0.3 0.3"
        position="-2 0.670 0"
        rotation="0 90 0"
        gltf-model="#sitting"
      ></a-entity>

      <a-entity id="rig" position="1.5 0.4 0" rotation="0 90 0">
        <a-camera
          id="camera"
          look-controls="pointer-lock-enabled: true;"
          rotation-reader
        ></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
