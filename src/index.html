<html>
  <body>
    <a-scene begin-socket debug>
      <a-assets>
        <!-- 3D Models -->
        <!-- https://sketchfab.com/3d-models/table-1132fa2850a24917892733566bd68e74 -->
        <a-asset-item
          id="conference-roundtable"
          src="assets/conference-roundtable/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="conference-room"
          src="assets/conference-room/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="sitting"
          src="assets/Lowpolymesh_Eliber.glb"
        ></a-asset-item>
        <video
          id="juror-a-video"
          autoplay
          muted
          src="assets/videos/idle.mp4"
        ></video>
        <video
          id="juror-b-video"
          autoplay
          muted
          src="assets/videos/idle.mp4"
        ></video>
        <video
          id="juror-c-video"
          autoplay
          muted
          src="assets/videos/idle.mp4"
        ></video>
        <video
          id="jury-foreman-video"
          autoplay
          muted
          src="assets/videos/idle.mp4"
        ></video>
      </a-assets>
      <a-entity
        scale="0.7 0.4 0.7"
        position="0 0 0"
        gltf-model="#conference-roundtable"
      ></a-entity>
      <a-entity scale="0.01 0.01 0.01" gltf-model="#conference-room"></a-entity>
      <!-- far left -->
      <a-entity
        scale="0.3 0.3 0.3"
        position="-0.25 0.67 1.8"
        rotation="0 155 0"
        gltf-model="#sitting"
      >
        <a-video
          id="juror-a"
          src="#juror-a-video"
          video-playback="juror-a"
          width="9"
          height="16"
          scale="0.28 0.28 0.28"
          position="0 4.75 0.9"
          class="cursor-readable"
          cursor-listener
        ></a-video>
      </a-entity>
      <!-- mid left -->
      <a-entity
        scale="0.3 0.3 0.3"
        position="-1.6 0.67 0.9"
        rotation="0 120 0"
        gltf-model="#sitting"
      >
        <a-video
          id="juror-c"
          src="#juror-c-video"
          video-playback="juror-c"
          width="16"
          height="9"
          scale="0.37 0.37 0.37"
          position="0 4.75 0.9"
          class="cursor-readable"
          cursor-listener
        ></a-video>
      </a-entity>
      <!-- mid right -->
      <a-entity
        scale="0.3 0.3 0.3"
        position="-1.6 0.67 -0.9"
        gltf-model="#sitting"
        rotation="0 60 0"
      >
        <a-video
          id="juror-b"
          src="#juror-b-video"
          video-playback="juror-b"
          width="16"
          height="9"
          scale="0.33 0.33 0.33"
          position="0 4.5 0.9"
          class="cursor-readable"
          cursor-listener
        ></a-video>
      </a-entity>
      <!-- far right -->
      <a-entity
        scale="0.3 0.3 0.3"
        position="-0.25 0.67 -1.8"
        rotation="0 25 0"
        gltf-model="#sitting"
      >
        <a-video
          id="jury-foreman"
          src="#jury-foreman-video"
          video-playback="jury-foreman"
          width="16"
          height="9"
          scale="0.33 0.33 0.33"
          position="0 4.75 0.9"
          class="cursor-readable"
          cursor-listener
        ></a-video>
      </a-entity>

      <!-- Camera -->
      <a-entity id="rig" position="2 0.4 0" rotation="0 90 0">
        <a-camera
          id="camera"
          look-controls="pointer-lock-enabled: true;"
          rotation-reader
        >
          <a-cursor
            cursor="fuse: true; fuseTimeout: 50"
            raycaster="objects: .cursor-readable"
          ></a-cursor>
          <a-text
            id="caption"
            opacity="0"
            value="Hello lorem ipsum bacon meatballs Hello lorem ipsum bacon meatballsHello lorem ipsum bacon meatballs"
            align="center"
            scale="0.2 0.2 0.2"
            position="0 -0.35 -1"
          ></a-text>
        </a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
