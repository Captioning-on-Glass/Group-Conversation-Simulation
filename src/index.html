<html>
  <body>
    <a-scene begin-socket>
      <a-assets>
        <!-- <a-asset-item
          id="conference-table"
          src="assets/conference-table/scene.gltf"
        ></a-asset-item> -->
        <!-- Videos -->
        <!--  -->
        <a-asset-item
          id="vid-2"
          loop="false"
          src="assets/videos/2.mp4"
        ></a-asset-item>
        <a-asset-item
          id="vid-3"
          loop="false"
          src="assets/videos/3.mp4"
        ></a-asset-item>
        <a-asset-item
          id="vid-4"
          loop="false"
          src="assets/videos/4.mp4"
        ></a-asset-item>
        <a-asset-item
          id="vid-5"
          loop="false"
          src="assets/videos/5.mp4"
        ></a-asset-item>
        <!-- 3D Models -->
        <!-- https://sketchfab.com/3d-models/table-1132fa2850a24917892733566bd68e74 -->
        <a-asset-item
          id="conference-roundtable"
          src="assets/conference-roundtable/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="conference-room"
          src="assets/conference-room/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="sitting"
          src="assets/Lowpolymesh_Eliber.glb"
        ></a-asset-item>
      </a-assets>
      <a-entity
        scale="0.7 0.4 0.7"
        position="0 0 0"
        gltf-model="#conference-roundtable"
      ></a-entity>
      <a-entity scale="0.01 0.01 0.01" gltf-model="#conference-room"></a-entity>
      <!-- far left -->
      <a-entity
        scale="0.3 0.3 0.3"
        position="0.25 0.67 2"
        rotation="0 180 0"
        gltf-model="#sitting"
        id="jury-a"
      >
        <a-video
          width="9"
          height="16"
          src="#vid-3"
          scale="0.28 0.28 0.28"
          position="0 4.75 0.9"
        ></a-video>
      </a-entity>
      <!-- mid left -->
      <a-entity
        scale="0.3 0.3 0.3"
        position="-2 0.67 1.7"
        rotation="0 140 0"
        gltf-model="#sitting"
        id="jury-c"
      >
        <a-video
          width="16"
          height="9"
          src="#vid-5"
          scale="0.37 0.37 0.37"
          position="0 4.75 0.9"
        ></a-video>
      </a-entity>
      <!-- mid right -->
      <a-entity
        scale="0.3 0.3 0.3"
        position="-2 0.67 -1.7"
        gltf-model="#sitting"
        rotation="0 40 0"
        id="jury-b"
      >
        <a-video
          width="16"
          height="9"
          src="#vid-2"
          scale="0.33 0.33 0.33"
          position="0 4.5 0.9"
        ></a-video>
      </a-entity>
      <!-- far right -->
      <a-entity
        scale="0.3 0.3 0.3"
        position="0.25 0.67 -2"
        gltf-model="#sitting"
        id="foreman"
      >
        <a-video
          width="16"
          height="9"
          src="#vid-4"
          scale="0.33 0.33 0.33"
          position="0 4.75 0.9"
        ></a-video>
      </a-entity>

      <!-- <a-entity
        scale="0.3 0.3 0.3"
        position="-2 0.670 0"
        rotation="0 90 0"
        gltf-model="#sitting"
      ></a-entity> -->

      <a-entity id="rig" position="2 0.4 0" rotation="0 90 0">
        <a-camera
          id="camera"
          look-controls="pointer-lock-enabled: true;"
          rotation-reader
        ></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
